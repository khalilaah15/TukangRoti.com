<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUKANG ROTI Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background-color: #fff;
      border-bottom: 5px solid #cbbaba;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #753f00;
      font-weight: bold;
    }

    .nav-links a:hover,
    .nav-links a.active {
      text-decoration: underline;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #f1dcb9;
      border-radius: 25px;
      padding: 5px 15px;
    }

    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      margin-left: 5px;
      padding: 5px;
    }

    .search-box i {
      color: gray;
    }
  </style>
  <!-- Font Awesome CDN for search icon -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <!-- Replace with actual logo image if needed -->
      <img src="https://via.placeholder.com/100x50?text=TUKANG+ROTI" alt="TUKANG ROTI Logo">
    </div>

    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Patner with us</a>
      <a href="#">Company</a>
      <a href="#">Product</a>
      <a href="#">About Us</a>
    </div>

    <div class="search-box">
        <!-- <i data-feather="search"> -->
      <input type="text" placeholder="Search Anything">
    </div>
  </nav>

  <script>
    feather.replace();
  </script>
</body>
</html>
